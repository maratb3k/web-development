<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link  rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="header">
            <div class="header__inner">
                <h2>ToDo List</h2>
            </div>
            <div class="header2">
                <p>ToDo List</p>
            </div>
            
    </header>
    <section class="main">
        <div class="main__inner">
            <div class="content-body">
            <div class="inputs">
                <input id="input-note"  type="text" placeholder="New Task">
                <input id="btn" type="submit" name="submit-btn" value="Add">
                <ul id="tasks">
                    
                </ul>
            </div>
        </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
